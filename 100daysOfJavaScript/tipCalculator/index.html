<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    

    <section>
      <div class="container">
        <div class="calc">
          <h2>Tip Hesaplayıcı</h2>
          <form action="">
            <div>
              <label for="">Hesap:</label>
              <input type="text" class="bill" placeholder="TL">
            </div>

            <div>
              <label for="">Hizmet Değerlendirmesi:</label>
              <select name="" id="" class="rate">
                <option value="0" disabled selected>-- Seçiniz --</option>
                <option value="0.15">%15 - Harika</option>
                <option value="0.10">%10 - İyi</option>
                <option value="0.5">%5 - Yeterli</option>
              </select>
            </div>

            <button type="button" class="btn">Hesapla</button>
            <p class="error">Lütfen fatura tutarınızı ve hizmet değerlendirmenizi giriniz.</p>
          </form>

          <div class="result">
            <p class="tip">Tip Tutarı: 0TL</p>
            <p class="total">Toplam Tutar: 0TL</p>
          </div>
        </div>
      </div>
    </section>


    <script src="script.js"></script>
  </body>
</html>
