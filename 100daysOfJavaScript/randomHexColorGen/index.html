<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Hex Color Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
     <!--* Ana kapsayıcı -->
     <div class="container">

      <!-- ?Sayaç kısmı/ Etkileşimin sağlanacağı kapsayıcı -->
      <div class="generator-div">
        <h1>Random Hex Color Generator</h1>
        <span class="number color">#ffffff</span>
        <hr>
        <!-- ?Tıklanabilir buttonlar JS manipülasyonu için -->
        <div class="buttons">

          <button class="generate">
            <i class="ri-paint-brush-line"></i> Generate Colors
          </button>


        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
