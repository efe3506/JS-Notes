<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 w-50 mx-auto">
          <h1
            class="text-center fw-bolder display-3 text-light py-3 rounded"
          >
            Weight Converter
          </h1>
          <hr />
          <form action="">
            <p class="alert alert-info text-center fw-bold">
              Type a value in any of the fields to convert weight
            </p>

            <div class="mb-3">
              <label for="" class="form-label">Weight in pounds</label>
              <input
                type="number"
                class="form-control form-control-lg pounds"
                placeholder="Pounds"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Kilograms</label>
              <input
                type="number"
                class="form-control form-control-lg kilograms"
                placeholder="Kilograms"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Grams</label>
              <input
                type="number"
                class="form-control form-control-lg grams"
                placeholder="Grams"
              />
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Weight in Ounces</label>
              <input
                type="number"
                class="form-control form-control-lg ounces"
                placeholder="Ounces"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
