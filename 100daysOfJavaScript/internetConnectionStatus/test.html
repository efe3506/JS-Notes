<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet Test</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section id="main">
      <div class="container">
        <img src="" alt="" id="image">
        <h1>Internet Connection Status</h1>
        <p class="status" id="status">Pending</p>
      </div>
    </section>

    <script>
        //Ilk olarak window objesine eventListener ekle.
        //event "load" sayfa yüklendiğinde. Sayfa yüklendiğinde status class'lı p tag'e ulaş ve textContent'ini navigator.onLine (Tarayıcının çevrimiçi durumunu döndürür. Özellik, true çevrimiçi ve false çevrimdışı anlamına gelen bir boolean değer döndürür.) true ise online yazdır değilse offline yazdır(https://developer.mozilla.org/en-US/docs/Web/API/Navigator/onLine)
        //Ancak bu yol tekrar bağlanmada ya da anlık bağlantı kaybında çalışmıyor

        // window.addEventListener("load", (event) => {
        //     const statusDisplay = document.getElementById('status');
        //     statusDisplay.textContent = navigator.onLine ? "Online" : "Offline";
        // });

        //load event'i yerine direkt offline/online eventi kullanırsak, window objesi çevrim dışı olduğunda offline eventi navigator.onLine değerini false'a çevirir çevrimiçi olduğunda true'ya çevirir(https://developer.mozilla.org/en-US/docs/Web/API/Window/online_event)
        window.addEventListener("offline", (event) => {
            const statusDisplay = document.getElementById('status');
            statusDisplay.textContent = "Offline"
        });

        window.addEventListener("online", (event) => {
            const statusDisplay = document.getElementById('status');
            statusDisplay.textContent = "Online"
        });
    </script>
  </body>
</html>
