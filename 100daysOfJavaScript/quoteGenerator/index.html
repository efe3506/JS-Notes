<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center display-4 my-4">Quotes Generator</h2>
        <form class="d-flex flex-column">
            <div class="d-flex flex-column my-3">
                <label for="number" class="m-auto text-muted">Number of Quotes</label>
                <input class="w-50 m-auto" type="number" id="number">
            </div>
            <button class="btn btn-outline-secondary fw-bold w-25 m-auto get-quotes my-3">Get Quotes</button>
        </form>
        <hr>
        <ul class="quotes"></ul>
    </div>
    
    <script src="fetch.js"></script>
</body>
</html>
