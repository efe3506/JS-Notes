<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather Apps</h1>
            <form action="" onsubmit="return false">
            <input type="text" class="search" placeholder="Search city by name">
            <button class="btn" type="submit">Submit</button>
            <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt="" class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">--, --</div>
                        <div class="date">Friday, Jul 8 2022</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: -- <span>°C</span></div>
                        <div class="weather">Weather: --</div>
                        <div class="temp-range">Temp. Range: --°C/--°C</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
