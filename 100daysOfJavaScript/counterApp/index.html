<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--* Ana kapsayıcı -->
    <div class="container">

      <!-- ?Sayaç kısmı/ Etkileşimin sağlanacağı kapsayıcı -->
      <div class="counter-div">
        <h1>Counter App</h1>
        <span class="count">0</span>
        <hr>
        <!-- ?Tıklanabilir buttonlar JS manipülasyonu için -->
        <div class="buttons">
          <button class="subtract">
            <i class="fas fa-arrow-down subtract"></i>
            Subtract
          </button>

          <button class="reset">
            <i class="fas fa-spinner reset"></i>
            Reset
          </button>

          <button class="add">
            <i class="fas fa-arrow-up add"></i>
            Add
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
